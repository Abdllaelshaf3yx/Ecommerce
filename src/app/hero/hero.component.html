<section class="mt-5 py-5" style="background-color: #fff">
  <div class="container">
    <h1 class="text-center display-4 fw-bold" style="color: #1a1a1a">
      Better Clothing for the Planet
    </h1>
    <p class="me-auto ms-auto w-75 mt-3 text-center lead text-muted">
      At Better Clothing, we believe in fashion that doesnâ€™t compromise the
      environment. Our garments are made with sustainable materials and ethical
      practices.
    </p>

    <div
      id="clothingCarousel"
      class="carousel slide mt-4"
      data-bs-ride="carousel"
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          style="background-color: #ffcc00"
        ></button>
        <button
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide-to="1"
          style="background-color: #ffcc00"
        ></button>
        <button
          type="button"
          data-bs-target="#clothingCarousel"
          data-bs-slide-to="2"
          style="background-color: #ffcc00"
        ></button>
      </div>

      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img
              src="ss1.jpg"
              class="d-block img-fluid rounded"
              alt="First Slide"
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img
              src="ss2.jpg"
              class="d-block img-fluid rounded"
              alt="Second Slide"
            />
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img
              src="ss3.jpg"
              class="d-block img-fluid rounded"
              alt="Third Slide"
            />
          </div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#clothingCarousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon"
          style="background-color: #ffcc00"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#clothingCarousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon"
          style="background-color: #ffcc00"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
